<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Atualizar Pedido</h1>
       <img class="fullWidth" src="assets/img/logoKuan.svg" alt="Help Desk - Dicas de um DEV">
  
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome Cliente</mat-label>
          <input 
          [(ngModel)]="pedido.nomeCliente"
          name="nomeCliente"          
          required
          matInput 
          placeholder="Ex.. fulano de tal"
          maxlength="50">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>   
         
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input 
            [(ngModel)]="pedido.descricao"
            name="descricao"          
            required
            matInput 
            placeholder="Descrição do pedido"
            maxlength="250">
            <mat-icon matSuffix>description</mat-icon>
          </mat-form-field>
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Endereço</mat-label>
            <input 
            [(ngModel)]="pedido.endereco"
            name="endereco"          
            required
            matInput 
            placeholder="Rua ..... n° ..."
            maxlength="100">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Cidade</mat-label>
            <input 
            [(ngModel)]="pedido.cidade"
            name="cidade"          
            required
            matInput 
            placeholder="São Paulo ..."
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
         
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Celular</mat-label>
            <input 
            [(ngModel)]="pedido.celular"
            name="celular"          
            required
            matInput 
            placeholder="(11) 99999-9999"
            mask="(00) 00000-0000"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Valor</mat-label>
            <input 
            [(ngModel)]="pedido.valor"
            name="valor"          
            required
            matInput 
            placeholder="50.00"            
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
 
        <button (click)="update()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">Brendon Alex</p>
 </div>
